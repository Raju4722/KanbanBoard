<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbonBoard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="navcolorbar">
            <div class="navcolorbox red "></div>
            <div class="navcolorbox yellow"></div>
            <div class="navcolorbox orange"></div>
            <div class="navcolorbox green"></div>
            <p>Reset</p>
        </div>
        <div id="navsymbols">
            <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 24 24" fill="none"
                class="plus navicons" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                class="delete navicons" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        </div>
    </nav>

    <main>
    </main>


    <div id="inputpage">
        <div id="inputcontainer">
            <div id="inputbox">
                <input type="text" placeholder="Enter text" />
            </div>
            <div id="inputcolorbox">
                <div class="navcolorbox1 red border"></div>
                <div class="navcolorbox1 yellow "></div>
                <div class="navcolorbox1 orange"></div>
                <div class="navcolorbox1 green"></div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
